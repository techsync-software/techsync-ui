<div class="blog-list">
  <div *ngFor="let post of posts" class="blog-item">

    <img [src]="post.image" alt="{{ post.title }}">

    <h2>{{ post.title }}</h2>

    <p class="content">{{ post.preview | slice:0:100 }}...</p>

    <div class="blog-meta">
      <div class="author-info">

        <img alt="TechSync Software" [src]="post.authorImage" />

        <span>{{ post.author }}</span>
      </div>

      <span>{{ post.date | date:'mediumDate' }}</span>
    </div>

    <a [routerLink]="['/blog', post.slug]" class="read-more">Leer m√°s</a>
  </div>
</div>
